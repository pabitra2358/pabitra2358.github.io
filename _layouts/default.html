<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    {% include head-custom.html %}

    <style>
      body {
    font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;
  }
      #social-icons {
        text-align: center;
        margin: 15px 0 50px; /* Top 15px, Bottom 50px */
      }

      #social-icons a {
        margin: 0 10px;
        font-size: 1.7em;
        color: #333;
        text-decoration: none;
      }

      #social-icons a:hover {
        color: #0077b5;
      }

      footer {
        margin-top: 40px;
        padding: 10px 0;
        text-align: center;
        font-size: 0.9em;
        color: #666;
      }

      .view {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.repository_name }}</a></h1>

        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" />
        {% endif %}

        {% if site.description %}
          <p>{{ site.description }}</p>
        {% endif %}

        <!-- Social Icons Directly Below the Image -->
        <div id="social-icons">
          <a href="mailto:your@email.com" title="Email"><i class="fas fa-envelope"></i></a>
          <a href="https://github.com/pabitra2358" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/in/YOUR_LINKEDIN" title="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://twitter.com/YOUR_TWITTER" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p>Site maintained by Pabitra Chowdhury | Theme adapted from <a href="https://github.com/orderedlist" target="_blank">orderedlist</a></p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
