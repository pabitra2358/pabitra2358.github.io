<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}

    <!-- Main CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- ✅ Google Fonts: Roboto + Playfair Display -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    {% include head-custom.html %}

    <style>
      /* ✅ Font Styling */
      body {
        font-family: 'Roboto', sans-serif;
        font-weight: 400;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
        font-weight: normal;
      }

      #social-icons {
        text-align: center;
        margin: 15px 0 50px;
      }

      #social-icons a {
        margin: 0 10px;
        font-size: 1.7em;
        color: #333;
        text-decoration: none;
      }

      #social-icons a:hover {
        color: #0077b5;
      }

      footer {
        margin-top: 40px;
        padding: 10px 0;
        text-align: center;
        font-size: 0.9em;
        color: #666;
      }

      .view {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | absolute_url }}">{{ site.title | default: site.github.pabitrachowdhury }}</a></h1>

        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" />
        {% endif %}

        {% if site.description %}
          <p>{{ site.description }}</p>
        {% endif %}

        <!-- ✅ Social Icons -->
        <div id="social-icons">
          <a href="mailto:your@email.com" title="Email"><i class="fas fa-envelope"></i></a>
          <a href="https://github.com/pabitra2358" title="GitHub" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://linkedin.com/in/YOUR_LINKEDIN" title="LinkedIn" target="_blank"><i class="fab fa-linkedin"></i></a>
          <a href="https://twitter.com/YOUR_TWITTER" title="Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <!-- Optional: Footer Content -->
      </footer>
    </div>

    <!-- GitHub Pages Scaling Fix -->
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
